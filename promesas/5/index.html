<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cargar Imagen con Promesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 text-purple-700">🖼️ Cargar Imagen con Promesas</h1>

    <input
      id="urlImagen"
      type="text"
      placeholder="Ingresa la URL de la imagen"
      value="https://via.placeholder.com/300"
      class="w-full mb-4 px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
    />

    <button
      id="btnCargar"
      class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded mb-6"
    >
      Cargar Imagen
    </button>

    <div id="mensaje" class="mb-4 text-lg font-medium"></div>
    <div id="contenedorImagen" class="flex justify-center">
      <!-- Aquí aparecerá la imagen cargada -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
