<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Llamar a API con Fetch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold mb-6 text-purple-700">üåê Llamar a API con Fetch</h1>

    <input
      id="urlInput"
      type="text"
      placeholder="Ingresa la URL de la API"
      value="https://jsonplaceholder.typicode.com/posts/1"
      class="w-full mb-4 px-4 py-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
    />

    <button
      id="btnFetch"
      class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded mb-6"
    >
      Obtener Datos
    </button>

    <pre
      id="resultado"
      class="text-left text-sm text-gray-800 border border-purple-300 bg-purple-50 p-4 rounded max-h-64 overflow-auto whitespace-pre-wrap hidden"
    ></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
